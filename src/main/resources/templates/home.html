<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>giflib | Home</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="container">
                <a th:href="@{/}" class="brand-logo">gif<span>.</span>lib</a>
                <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
                <ul id="mobile-nav" class="side-nav">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form action="#" method="get">
                    <div class="input-field">
                        <input name="q" type="search" placeholder="Wyszukiwanie..." required="required" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="gifs container">
        <div class="row">
            <!--            gif.name czyli gif to nasza zmienna, wsztystkie gif to nasza zmienna, a name odnosi sie do nazwy z listy w kontrolerzez
                poprzez gifs3 -->
            <Div th:each="gifek : ${gifs3}" class="col s12 14">
            <a th:href="@{'gif/' +  ${gifek.name}}">
                <img th:src="@{'/gifs/' + ${gifek.name} + '.gif'}">
                <!--@href /gif to jesst sciezka do URL naszego, to musimy dodac,  @ laczy nasze petle w calosc, zrodlo (folder static/gifs) z URL
                /gifs/  to sciezka, do ktorej odnosimy sie do folderu gifs, w folderze static, tam gdzie mamy obrazki
                  na koncu . gif  to po prostu dodajemy do sciezki, zeby gif sie ruszal, rownie dobrze moglismy to w name w lsicie uzupelniac-->
            </a>
            </div>
    </div>
    </div>
<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
